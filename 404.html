<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script type="text/javascript">
      var l = window.location;
      var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var path = l.pathname.replace(/\/+$/, ''); // Elimina barras al final
      var newUrl = origin + '/?' + path + l.search + l.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redireccionando...
  </body>
</html>
